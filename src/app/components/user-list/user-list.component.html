<div class="ui relaxed ordered list">
  <div *ngFor="let user of users" class="item">
    <img class="ui avatar image" src="https://www.gravatar.com/avatar/{{ user.emailAddressHash }}">
    <div class="content">
      <a href="#">{{ user.name }}</a>
      <div class="description">
        <p>{{ preContent }}{{ user[property] }}{{ postContent }}</p>
      </div>
    </div>
  </div>
</div>
